on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: set up Node
        uses: actions/setup-node@v3.6.0
        with:
          node-version: 18.12.1

      - name: install
        run: npm i

      - name: build
        run: npm run build

      - name: artifact
        uses: actions/upload-artifact@v3
        with:
          name: github-pages
          path: dist

      - name: deploy
        uses: actions/deploy-pages@v1
